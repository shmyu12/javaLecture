<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成績表示</title>
</head>
<body>
    <h1>成績一覧</h1>
    <table>
        <tr>
            <th>名前</th>
            <th>英語</th>
            <th>国語</th>
            <th>数学</th>
            <th>合計点</th>
            <th></th>
        </tr>
        <tr th:each="grade, iterStat:${gradesList}">
            <td><span th:text="${grade.name}"></span></td>
            <td><span th:text="${grade.english}"></span></td>
            <td><span th:text="${grade.japanese}"></span></td>
            <td><span th:text="${grade.math}"></span></td>
            <td><span th:text="${grade.sum}"></span></td>
            <td>
                <form method="post" action="/d00000/del_grades">
                    <input type="submit" value="削除" name="toDel">
                    <input type="hidden" th:value="${iterStat.index}" name="delIndex">
                </form>
            </td>
        </tr>
    </table>
    
    <h1>平均点</h1>
    <table>
        <tr>
            <th>英語</th>
            <th>国語</th>
            <th>数学</th>
            <th>合計点</th>
        </tr>
        <tr>
            <td><span th:text="${ave.english}"></span></td>
            <td><span th:text="${ave.japanese}"></span></td>
            <td><span th:text="${ave.math}"></span></td>
            <td><span th:text="${ave.sum}"></span></td>
        </tr>
    </table>
    
    <h1>赤点対象者</h1>
    <table>
        <tr>
            <th>名前</th>
            <th>英語</th>
            <th>国語</th>
            <th>数学</th>
            <th>合計点</th>
        </tr>
        <tr th:each="grade:${fGradesList}">
            <td><span th:text="${grade.name}"></span></td>
            <td><span th:text="${grade.english}"></span></td>
            <td><span th:text="${grade.japanese}"></span></td>
            <td><span th:text="${grade.math}"></span></td>
            <td><span th:text="${grade.sum}"></span></td>
        </tr>
    </table>
    

    <form method="post" action="/d00000/input_form">
        <p>
            <input type="submit" value="成績入力" name="toInput">
        </p>
    </form>
    
    <form method="post" action="/d00000/clear_grades">
        <p>
            <input type="submit" value="全削除" name="toClear">
        </p>
    </form>
</body>
</html>
